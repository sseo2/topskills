<!DOCTYPE html>
<html lang="en">
<head>
  <title>Topskills</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
  <h1>Technology Dictionary</h1>
  <br>
  <form action="./add/" method="POST" class="navbar-form navbar" role="search">
    {% csrf_token %}
    <input type="text" class="form-control" name="skill" placeholder="skill"></input>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
          <td width='70%'><B>Skill</B></td>
          <td><B>Delete</B></td>
      </tr>
    </thead>
    <tbody>
        {% for item in dictionary %}
        <tr>
            <td>{{item.name}}</td>
            <td><a href="./delete?name={{item.name}}">Del</a></td>
        </tr>   
        {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
