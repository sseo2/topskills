<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Topskills</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Top 20 Technical Skills</h1>
<br>
    <table class="table table-striped">
        <thead>
        <tr>
            <td><B>Technical Skills</B></td>
            <td><B>Count</B></td>
        </tr>
        </thead>
        <tbody>
        {% for tech, count in top20 %}
        <tr>
            <td> {{tech}}</td>
            <td> {{count}} </td>
        </tr>   
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>  
<style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px; /* Gets overriden by D3-assigned height below */
        margin-right: 2px;
        background-color: teal;
      }
</style>

<script>

var dataset = JSON.parse('{{ result|safe }}')

var w = 1000;
var h = 700;
var barPadding = 1;

//Create SVG element
var svg = d3.select("body div")
      .append("svg")
      .attr("width", w)
      .attr("height", h)
      .attr("class", "container");

svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("x", 0)
   .attr("y", function(d, i) {
      return i * 25;
    })
   .attr("width", function(d) {
      return d.value * 20;
    })
   .attr("height", 20)
   .attr("fill", "#337ab7");

svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .text(function(d) {
        return d.name;
   })
   .attr("x", function(d) {
        return d.value * 20 + 5;
   })
   .attr("y", function(d, i) {
        return i * 25 + 12;
   });
   
</script>

</body>
